  hr.fancy-line {
    border: 0;
    height: 1px;
    position: relative;
    margin: 0.5em 0;
    /* Keep other elements away from pseudo elements*/
  }

  hr.fancy-line:before {
    top: -0.5em;
    height: 1em;
  }

  hr.fancy-line:after {
    content: '';
    height: 0.5em;
    /* half the height of :before */
    top: 1px;
    /* height of hr*/
  }

  hr.fancy-line:before,
  hr.fancy-line:after {
    content: '';
    position: absolute;
    width: 100%;
  }

  hr.fancy-line,
  hr.fancy-line:before {
    background: -moz-radial-gradient(left, ellipse cover, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0) 75%);
    background: -webkit-gradient(radial, left left, 0px, left left, 75%, color-stop(0%, rgba(0, 0, 0, 0.1)), color-stop(75%, rgba(0, 0, 0, 0)));
    background: -webkit-radial-gradient(left, ellipse cover, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0) 75%);
    background: -o-radial-gradient(left, ellipse cover, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0) 75%);
    background: -ms-radial-gradient(left, ellipse cover, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0) 75%);
    background: radial-gradient(ellipse at left, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0) 75%);
  }

  body,
  hr.fancy-line:after {
    background: #f4f4f4;
  }
</style>
